name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Verify Maven Installation
        run: mvn -version  # ✅ Confirms Maven is installed correctly

      - name: Build with Maven
        run: mvn clean verify  # ✅ Ensures the project builds before SonarCloud analysis

      - name: SonarCloud Scan
        run: mvn clean verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=savleenkaur04 -Dsonar.projectKey=SavleenKaur04_SonarDemo2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
