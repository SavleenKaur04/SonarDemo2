name: SonarCloud PR Analysis & AI PR Reviewer

on:
  pull_request:
    branches:
      - main  # Analyze PRs targeting main

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarcloud: 
    name: Run SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Run SonarCloud Analysis
        run: |
          mvn sonar:sonar -D"sonar.organization=savleenkaur04" -D"sonar.projectKey=SavleenKaur04_SonarDemo2" -D"sonar.host.url=https://sonarcloud.io" -D"sonar.pullrequest.key=${{ github.event.pull_request.number }}" -D"sonar.pullrequest.branch=${{ github.head_ref }}" -D"sonar.pullrequest.base=${{ github.base_ref }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  fetch-sonar-issues:
    name: Fetch SonarCloud Issues & Comment on PR
    needs: sonarcloud
    runs-on: ubuntu-latest

    steps:
      - name: Fetch SonarCloud Issues
        id: fetch_issues
        run: |
          PR_KEY=${{ github.event.pull_request.number }}
          PROJECT_KEY=SavleenKaur04_SonarDemo2
          SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}"

          API_URL="https://sonarcloud.io/api/issues/search?componentKeys=${PROJECT_KEY}&pullRequest=${PR_KEY}"

          RESPONSE=$(curl -s -u ${SONAR_TOKEN}: "${API_URL}")
          echo "SonarCloud API Response: $RESPONSE"  # Debugging

          echo "${RESPONSE}" > sonar_issues.json

      - name: Post SonarCloud Issues as PR Comments
        env:
          INLINE_COMMENT: ${{ secrets.INLINE_COMMENT }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          SONAR_ISSUES_FILE="sonar_issues.json"

          COMMENTS=$(jq -r '.issues[] | "file=\(.component) line=\(.line) message=\(.message)"' ${SONAR_ISSUES_FILE})

          for COMMENT in $COMMENTS; do
            FILE=$(echo $COMMENT | cut -d' ' -f1 | cut -d'=' -f2)
            LINE=$(echo $COMMENT | cut -d' ' -f2 | cut -d'=' -f2)
            MESSAGE=$(echo $COMMENT | cut -d' ' -f3- | cut -d'=' -f2-)

            if [[ -n "$LINE" ]]; then
              gh pr review $PR_NUMBER --repo $REPO --comment --body "$MESSAGE" --path "$FILE" --line "$LINE"
            else
              gh pr review $PR_NUMBER --repo $REPO --comment --body "$MESSAGE"
            fi
          done
