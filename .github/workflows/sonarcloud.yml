name: SonarCloud PR Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:  
  pull-requests: write  
  checks: write  

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Verify Maven Installation
        run: mvn -version  

      - name: Build with Maven
        run: mvn clean verify  

      - name: SonarCloud Scan
        run: mvn sonar:sonar -D"sonar.host.url=https://sonarcloud.io" \
                             -D"sonar.organization=savleenkaur04" \
                             -D"sonar.projectKey=SavleenKaur04_SonarDemo2" \
                             -D"sonar.pullrequest.branch=${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}" \
                             -D"sonar.pullrequest.base=main" \
                             -D"sonar.pullrequest.key=${{ github.event.pull_request.number }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Fetch SonarCloud Issues and Post Comments
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          REPO=$(jq --raw-output .repository.full_name "$GITHUB_EVENT_PATH")
          COMMIT_ID=$(jq --raw-output .pull_request.head.sha "$GITHUB_EVENT_PATH")

          SONAR_API="https://sonarcloud.io/api/issues/search?componentKeys=SavleenKaur04_SonarDemo2&branch=main&resolved=false&ps=100"
          ISSUES=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "$SONAR_API" | jq -c '.issues[]')

          echo "‚úÖ Raw SonarCloud API Response:"
          echo "$ISSUES" | jq '.'

          echo "Processing issues..."
          COUNT=0
          for issue in $ISSUES; do
            RULE=$(echo "$issue" | jq -r '.rule')
            MESSAGE=$(echo "$issue" | jq -r '.message')
            FILE=$(echo "$issue" | jq -r '.component' | sed 's/.*://')
            LINE=$(echo "$issue" | jq -r '.line')

            if [ -z "$FILE" ] || [ -z "$MESSAGE" ]; then
              echo "‚ö†Ô∏è Skipping issue due to missing file or message."
              continue
            fi

            echo "‚úÖ Issue Found: Rule: $RULE | File: $FILE | Line: $LINE | Message: $MESSAGE"

            if [ "$LINE" == "null" ] || [ -z "$LINE" ]; then
              echo "‚ö†Ô∏è No line number detected. Posting a general PR comment."
              PAYLOAD=$(jq -n --arg body "üîç **SonarCloud Issue:** $MESSAGE\n\n**File:** \`$FILE\`" '{body: $body}')
              COMMENT_URL="https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments"

              curl -s -X POST -H "Authorization: Bearer ${{ secrets.INLINE_COMMENT }}" \
                -H "Content-Type: application/json" \
                -d "$PAYLOAD" \
                "$COMMENT_URL"
            else
              PAYLOAD=$(jq -n \
                --arg commit_id "$COMMIT_ID" \
                --arg path "$FILE" \
                --argjson line "$LINE" \
                --arg body "üîç **$RULE**: $MESSAGE" \
                '{commit_id: $commit_id, path: $path, line: $line, body: $body}')

              COMMENT_URL="https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/comments"

              echo "üöÄ Posting inline comment to PR at $FILE:$LINE"
              curl -s -X POST -H "Authorization: Bearer ${{ secrets.INLINE_COMMENT }}" \
                -H "Content-Type: application/json" \
                -d "$PAYLOAD" \
                "$COMMENT_URL"
            fi

            # Prevent GitHub API rate limits
            COUNT=$((COUNT+1))
            if [ $COUNT -eq 5 ]; then
              echo "‚è≥ Sleeping for 5 seconds to prevent API rate limits..."
              sleep 5
              COUNT=0
            fi
          done
        env:
          INLINE_COMMENT: ${{ secrets.INLINE_COMMENT }}
